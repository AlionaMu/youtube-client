<div class="card" *ngIf="video" [appBorderColor]="video.snippet.publishedAt">
  <img [src]="video.snippet.thumbnails.high.url" alt="youtube-video" class="card__img">
  <div class="card__statistics">
    <div class="card__views-icon card__icon"></div>
    <span class="card__span">{{video.statistics.viewCount}}</span>
    <div class="card__likes-icon card__icon"></div>
    <span class="card__span">{{video.statistics.likeCount}}</span>
    <div class="card__dislikes-icon card__icon"></div>
    <span class="card__span">{{video.statistics.dislikeCount}}</span>
    <div class="card__comments-icon card__icon"></div>
    <span class="card__span">{{video.statistics.commentCount}}</span>
  </div>
  <h4 class="card__item-title">{{video.snippet.title}}</h4>
  <a class="card__button" (click)="setId(video.id.videoId)">more...</a>
</div>
